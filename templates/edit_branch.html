{% extends "base.html" %}

{% block title %}Edit Branch{% endblock %}

{% block content %}
        <!-- Form Container -->
        <div class="row justify-content-center align-items-center box-shadow">
            <div class="col-md-8 col-lg-6">
                <div class="form-container p-4 border rounded">
                    <h3 class="mb-4 text-center text-danger">Edit Branch</h3>
                    <form method="post">
                        <div class="mb-4 row">
                            <label for="name" class="col-sm-3 col-form-label text-secondary">Branch Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" value="{{ branch.name }}" required>
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="email" class="col-sm-3 col-form-label text-secondary">Branch Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" value="{{ branch.email }}" required>
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="phone" class="col-sm-3 col-form-label text-secondary">Branch Phone</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ branch.phone }}" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('branch_report_page') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger me-2">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
