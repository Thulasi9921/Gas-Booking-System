{% extends "base.html" %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
        <div class="row justify-content-center align-items-center box-shadow" style="min-height: 70vh; padding-top: 60px; padding-bottom: 60px;">
            <div class="col-md-8">
                <div class="p-5 border rounded shadow">
                    <h3 class="text-center text-danger">Edit Booking</h3>
                    <form action="{{ url_for('edit_booking', booking_id=booking.booking_id) }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-secondary">User ID</label>
                            <input type="text" class="form-control" name="user_id" value="{{ booking.user_id }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Booking Date</label>
                            <input type="date" class="form-control" name="booking_date" value="{{ booking.booking_date }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Delivery Date</label>
                            <input type="date" class="form-control" name="delivery_date" value="{{ booking.delivery_date }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Amount</label>
                            <input type="number" class="form-control" name="amount" value="{{ booking.amount }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Description</label>
                            <textarea class="form-control" name="description" required>{{ booking.description }}</textarea>
                        </div>
                        <a href="{{ url_for('book_report_page') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger me-2">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
