{% extends "base.html" %}

{% block title %}View Branch{% endblock %}

{% block content %}
        <!-- Branch Details Container -->
        <div class="row justify-content-center align-items-center box-shadow" style="min-height: 100vh; padding-top: 80px; padding-bottom: 80px;">
            <div class="col-md-8 col-lg-6">
                <div class="details-container p-4 border rounded">
                    <h1 class="mb-4 text-center">Branch Details</h1>
                    <div class="mb-4">
                        <strong>Branch Name:</strong> {{ branch.name }}
                    </div>
                    <div class="mb-4">
                        <strong>Branch Email:</strong> {{ branch.email }}
                    </div>
                    <div class="mb-4">
                        <strong>Branch Phone:</strong> {{ branch.phone }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('branch_report_page') }}" class="btn btn-secondary">Back to Report</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
